<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
  <title>The Grid</title>
  <style>
    body {
      background-color: #000;
      color: #00ff66;
      font-family: "Courier New", monospace;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;

      /* FIX: true viewport height on mobile so keyboard doesnâ€™t push UI off screen */
      height: 100dvh;
      overflow: hidden;
    }

    header {
      text-align: center;
      padding: 10px;
      border-bottom: 1px solid #00ff66;
    }

    #online {
      font-size: 0.9em;
      color: #00ffaa;
    }

    #messages {
      flex: 1;
      overflow-y: auto;
      padding: 15px;
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .message, .system {
      word-wrap: break-word;
      white-space: pre-wrap;
      font-size: 0.95em;
      line-height: 1.4em;
    }

    .system {
      color: #00ffaa;
      text-align: center;
      font-style: italic;
    }

    .you {
      color: #00ffcc;
    }

    /* FIX: input bar pinned bottom, always visible, even with mobile keyboard */
    #inputArea {
      display: flex;
      border-top: 1px solid #00ff66;
      padding: 8px;
      background: #000;
      position: sticky;
      bottom: 0;
      z-index: 999;
    }

    /* FIX: prevent iPhone from zooming input (must be >=16px) */
    #msg {
      flex: 1;
      background: #000;
      color: #00ff66;
      border: none;
      outline: none;
      font-family: inherit;
      font-size: 16px;
    }

    button {
      background: #00ff66;
      border: none;
      color: #000;
      font-weight: bold;
      padding: 8px 14px;
      margin-left: 8px;
      cursor: pointer;
      transition: 0.2s;
    }

    button:hover {
      background: #00ffaa;
    }

    @media (max-width: 600px) {
      header {
        font-size: 0.9em;
      }
      #msg {
        font-size: 16px; /* MUST stay 16px for mobile behavior */
      }
      button {
        padding: 6px 10px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h2>THE GRID</h2>
    <div id="online">Online: 0</div>
  </header>

  <div id="messages"></div>

  <div id="inputArea">
    <input id="msg" placeholder="Type your message..." autocomplete="off" />
    <button onclick="send()">Send</button>
  </div>

<script>
  let username = sessionStorage.getItem("chatUsername");
  if (!username) {
    username = prompt("Enter your name (or leave blank for Anonymous):") || "Anonymous";
    sessionStorage.setItem("chatUsername", username);
  }

  // ðŸ§  Track if user wants a fresh chat on load
  const freshStart = sessionStorage.getItem("freshStart") === "true";

  const socket = new WebSocket(`${location.protocol === 'https:' ? 'wss' : 'ws'}://${location.host}`);
  const messages = document.getElementById("messages");
  const online = document.getElementById("online");

  function scrollBottom() {
    messages.scrollTop = messages.scrollHeight;
  }

  socket.onopen = () => {
    socket.send(JSON.stringify({
      type: "register",
      username,
      userAgent: navigator.userAgent
    }));
  };

  socket.onmessage = (event) => {
    const packet = JSON.parse(event.data);

    if (packet.type === "history" && freshStart) {
      messages.innerHTML = "";
      sessionStorage.removeItem("freshStart");
      return;
    }

    if (packet.type === "chat") {
      addMessage(packet.data.username, packet.data.text, packet.data.time);
    } else if (packet.type === "history") {
      messages.innerHTML = "";
      packet.data.forEach(msg => addMessage(msg.username, msg.text, msg.time));
    } else if (packet.type === "system") {
      addSystem(packet.text);
    } else if (packet.type === "clear") {
      messages.innerHTML = "";
      addSystem("Chat cleared by admin");
    } else if (packet.type === "online") {
      online.textContent = `Online: ${packet.count}`;
    }
  };

  function formatTime(serverTime) {
    try {
      return new Date(serverTime).toLocaleTimeString([], { hour12: true });
    } catch {
      return serverTime;
    }
  }

  function addMessage(name, text, time) {
    const div = document.createElement("div");
    div.className = "message" + (name === username ? " you" : "");
    div.innerHTML = `[${formatTime(time)}] ${name}: ${text}`;
    messages.appendChild(div);
    scrollBottom();
  }

  function addSystem(text) {
    const div = document.createElement("div");
    div.className = "system";
    div.textContent = text;
    messages.appendChild(div);
    scrollBottom();
  }

  function send() {
    const input = document.getElementById("msg");
    const text = input.value.trim();
    if (!text) return;

    if (text.startsWith("/name ")) {
      const newName = text.slice(6).trim();
      if (newName) {
        username = newName;
        sessionStorage.setItem("chatUsername", username);
        socket.send(JSON.stringify({ type: "register", username, userAgent: navigator.userAgent }));
        addSystem(`You are now known as ${username}`);
        input.value = "";
        return;
      }
    }

    socket.send(JSON.stringify({ type: "chat", text }));
    input.value = "";
  }

  document.getElementById("msg").addEventListener("keydown", (e) => {
    if (e.key === "Enter") send();
  });

  // Confirm before closing + force fresh session
  window.addEventListener("beforeunload", (event) => {
    sessionStorage.setItem("freshStart", "true");
    event.preventDefault();
    event.returnValue = "";
  });
</script>

</body>
</html>
