<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chatroom</title>
  <style>
    :root {
      --bg: #0f1115;
      --fg: #f2f2f2;
      --accent: #00aaff;
      --bubble-bg: #1a1d22;
      --bubble-user-bg: #0077cc;
      --system-color: #888;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: var(--bg);
      color: var(--fg);
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
    }

    header {
      background: #121418;
      padding: 0.9rem 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #222;
      position: sticky;
      top: 0;
      z-index: 5;
    }

    header h1 {
      font-size: 1.1rem;
      margin: 0;
      font-weight: 500;
      color: var(--accent);
    }

    header #online {
      font-size: 0.9rem;
      opacity: 0.8;
    }

    #messages {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
      scroll-behavior: smooth;
    }

    .message {
      max-width: 85%;
      word-wrap: break-word;
      padding: 0.7rem 0.9rem;
      border-radius: 1rem;
      background: var(--bubble-bg);
      align-self: flex-start;
      line-height: 1.4;
    }

    .message.you {
      background: var(--bubble-user-bg);
      color: white;
      align-self: flex-end;
    }

    .message span.name {
      font-weight: 600;
      color: var(--accent);
      display: block;
      margin-bottom: 0.2rem;
      font-size: 0.85rem;
    }

    .system {
      text-align: center;
      color: var(--system-color);
      font-size: 0.85rem;
      margin: 0.5rem 0;
    }

    #input-bar {
      display: flex;
      padding: 0.6rem;
      background: #121418;
      border-top: 1px solid #222;
    }

    #msg {
      flex: 1;
      padding: 0.75rem 1rem;
      border: none;
      border-radius: 1.5rem;
      background: #1a1d22;
      color: var(--fg);
      font-size: 1rem;
      outline: none;
    }

    button {
      margin-left: 0.6rem;
      padding: 0.75rem 1.1rem;
      border: none;
      border-radius: 1.5rem;
      background: var(--accent);
      color: #fff;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      flex-shrink: 0;
      transition: background 0.2s;
    }

    button:active { background: #0090dd; }

    /* Mobile tweaks */
    @media (max-width: 600px) {
      header h1 { font-size: 1rem; }
      #messages { padding: 0.7rem; }
      .message { font-size: 0.95rem; }
      #msg { font-size: 1rem; }
      button { font-size: 1rem; }
    }
  </style>
</head>
<body>
  <header>
    <h1>Chatroom</h1>
    <div id="online">Online: 0</div>
  </header>

  <div id="messages"></div>

  <div id="input-bar">
    <input id="msg" type="text" placeholder="Type a message..." autocomplete="off" />
    <button onclick="send()">Send</button>
  </div>

  <script>
    let username = sessionStorage.getItem("chatUsername");
    if (!username) {
      username = prompt("Enter your name (or leave blank for Anonymous):") || "Anonymous";
      sessionStorage.setItem("chatUsername", username);
    }

    const socket = new WebSocket(`${location.protocol === 'https:' ? 'wss' : 'ws'}://${location.host}`);

    const messages = document.getElementById("messages");
    const online = document.getElementById("online");

    function scrollBottom() {
      messages.scrollTop = messages.scrollHeight;
    }

    socket.onopen = () => {
      socket.send(JSON.stringify({
        type: "register",
        username,
        userAgent: navigator.userAgent
      }));
    };

    socket.onmessage = (event) => {
      const packet = JSON.parse(event.data);

      if (packet.type === "chat") {
        addMessage(packet.data.username, packet.data.text, packet.data.time);
      } else if (packet.type === "history") {
        messages.innerHTML = "";
        packet.data.forEach(msg => addMessage(msg.username, msg.text, msg.time));
      } else if (packet.type === "system") {
        addSystem(packet.text);
      } else if (packet.type === "clear") {
        messages.innerHTML = "";
        addSystem("Chat cleared by admin");
      } else if (packet.type === "online") {
        online.textContent = `Online: ${packet.count}`;
      }
    };

    function addMessage(name, text, time) {
      const div = document.createElement("div");
      div.className = "message" + (name === username ? " you" : "");
      div.innerHTML = `<span class="name">${name}</span>${text}`;
      messages.appendChild(div);
      scrollBottom();
    }

    function addSystem(text) {
      const div = document.createElement("div");
      div.className = "system";
      div.textContent = text;
      messages.appendChild(div);
      scrollBottom();
    }

    function send() {
      const input = document.getElementById("msg");
      const text = input.value.trim();
      if (!text) return;

      if (text.startsWith("/name ")) {
        const newName = text.slice(6).trim();
        if (newName) {
          username = newName;
          sessionStorage.setItem("chatUsername", username);
          socket.send(JSON.stringify({ type: "register", username, userAgent: navigator.userAgent }));
          addSystem(`You are now known as ${username}`);
          input.value = "";
          return;
        }
      }

      socket.send(JSON.stringify({ type: "chat", text }));
      input.value = "";
    }

    document.getElementById("msg").addEventListener("keydown", (e) => {
      if (e.key === "Enter") send();
    });
  </script>
</body>
</html>
