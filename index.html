<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Chatroom</title>
<style>
  body {
    font-family: monospace, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    display: flex;
    flex-direction: column;
    height: 100vh;
    margin: 0;
    background: black;
    color: #00ff00;
  }

  header {
    background: #111;
    padding: 10px 15px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    border-bottom: 1px solid #222;
  }

  #header-left {
    display: flex;
    align-items: center;
    gap: 10px;
  }

  #online {
    font-size: 0.9em;
    color: #0f0;
  }

  #messages {
    flex: 1;
    overflow-y: auto;
    padding: 12px;
    font-size: 14px;
    line-height: 1.3em;
  }

  .msg {
    margin: 2px 0;
  }

  .system {
    color: #0f0;
    font-style: italic;
    margin: 6px 0;
    text-align: center;
  }

  #input {
    display: flex;
    flex-direction: column;
    border-top: 1px solid #222;
    background: #111;
    padding: 6px 10px;
  }

  #note {
    font-size: 0.8em;
    color: #0f0;
    margin-bottom: 4px;
  }

  #msg-container {
    display: flex;
    gap: 6px;
  }

  input {
    flex: 1;
    padding: 8px;
    background: #0b0b0b;
    color: #00ff00;
    border: 1px solid #0f0;
    outline: none;
    font-size: 14px;
  }

  button {
    background: #00ff00;
    color: black;
    border: none;
    padding: 0 14px;
    cursor: pointer;
    font-size: 14px;
  }

  @media (max-width: 600px) {
    #messages { font-size: 13px; }
    input { font-size: 13px; padding: 6px; }
    button { font-size: 13px; padding: 0 10px; }
    #note { font-size: 0.75em; }
  }
</style>
</head>
<body>
<header>
  <div id="header-left">
    the grid
    <span id="online">Online: 0</span>
  </div>
</header>

<div id="messages"></div>

<div id="input">
  <div id="note">Leave blank to join as Anonymous. Use /name NEWNAME to change your name. Admin can use /clear.</div>
  <div id="msg-container">
    <input id="msg" placeholder="Type a message..." />
    <button onclick="send()">Send</button>
  </div>
</div>

<script>
  let username = sessionStorage.getItem("chatUsername");
  if (!username) {
    username = prompt("Enter your name (or leave blank for Anonymous):") || "Anonymous";
    sessionStorage.setItem("chatUsername", username);
  }

  const socket = new WebSocket(`${location.protocol === 'https:' ? 'wss' : 'ws'}://${location.host}`);
  const messages = document.getElementById("messages");
  const online = document.getElementById("online");

  function scrollBottom() {
    messages.scrollTop = messages.scrollHeight;
  }

  socket.onopen = () => {
    socket.send(JSON.stringify({ type: "register", username, userAgent: navigator.userAgent }));
  };

  socket.onmessage = (event) => {
    const packet = JSON.parse(event.data);
    if (packet.type === "chat") addMessage(packet.data.username, packet.data.text, packet.data.time);
    else if (packet.type === "history") {
      messages.innerHTML = "";
      packet.data.forEach(msg => addMessage(msg.username, msg.text, msg.time));
    }
    else if (packet.type === "system") addSystem(packet.text);
    else if (packet.type === "clear") {
      messages.innerHTML = "";
      addSystem("Chat cleared by admin");
    }
    else if (packet.type === "online") online.textContent = `Online: ${packet.count}`;
  };

  function addMessage(name, text, time) {
    const div = document.createElement("div");
    div.className = "msg";
    div.textContent = `[${time}] ${name}: ${text}`;
    messages.appendChild(div);
    scrollBottom();
  }

  function addSystem(text) {
    const div = document.createElement("div");
    div.className = "system";
    div.textContent = `--- ${text} ---`;
    messages.appendChild(div);
    scrollBottom();
  }

  function send() {
    const input = document.getElementById("msg");
    const text = input.value.trim();
    if (!text) return;

    if (text.startsWith("/name ")) {
      const newName = text.slice(6).trim();
      if (newName) {
        username = newName;
        sessionStorage.setItem("chatUsername", username);
        socket.send(JSON.stringify({ type: "register", username, userAgent: navigator.userAgent }));
        addSystem(`Your username has been changed to ${username}`);
        input.value = "";
        return;
      }
    }

    socket.send(JSON.stringify({ type: "chat", text }));
    input.value = "";
  }

  document.getElementById("msg").addEventListener("keydown", (e) => {
    if (e.key === "Enter") send();
  });
</script>
</body>
</html>
