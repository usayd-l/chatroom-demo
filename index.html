<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Chatroom</title>
<style>
  body {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    display: flex;
    flex-direction: column;
    height: 100vh;
    margin: 0;
    background: #0b0b0b;
    color: #fff;
  }
  header {
    background: #111;
    padding: 10px 15px;
    font-size: 16px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    border-bottom: 1px solid #222;
  }
  #messages {
    flex: 1;
    overflow-y: auto;
    padding: 10px;
    font-size: 15px;
  }
  #input {
    display: flex;
    flex-direction: column;
    border-top: 1px solid #333;
  }
  #msg-container {
    display: flex;
  }
  input {
    flex: 1;
    padding: 12px;
    background: #1b1b1b;
    color: #fff;
    border: none;
    outline: none;
    font-size: 15px;
  }
  button {
    background: #0a84ff;
    border: none;
    color: white;
    padding: 0 20px;
    font-size: 15px;
    cursor: pointer;
  }
  #note {
    font-size: 12px;
    color: #888;
    margin-left: 10px;
    margin-bottom: 5px;
  }
  .system {
    color: #888;
    font-style: italic;
    text-align: center;
    margin: 8px 0;
  }
  .msg {
    margin: 5px 0;
    word-wrap: break-word;
  }
  .name {
    color: #0a84ff;
    font-weight: bold;
  }
  .time {
    color: #666;
    font-size: 0.8em;
    margin-left: 4px;
  }
  @media (max-width: 600px) {
    header {
      font-size: 14px;
      padding: 8px 10px;
    }
    input {
      padding: 10px;
      font-size: 14px;
    }
    button {
      padding: 0 12px;
      font-size: 14px;
    }
  }
</style>
</head>
<body>
<header>
  <div>ðŸ’¬ Chatroom</div>
  <div id="online">Online: 0</div>
</header>

<div id="messages"></div>

<div id="input">
  <div id="note">Leave blank to join as Anonymous. Use /name NEWNAME to change your name.</div>
  <div id="msg-container">
    <input id="msg" placeholder="Type a message..." />
    <button onclick="send()">Send</button>
  </div>
</div>

<script>
  // Prompt once per session
  let username = sessionStorage.getItem("chatUsername");
  if (!username) {
    username = prompt("Enter your name (or leave blank for Anonymous):") || "Anonymous";
    sessionStorage.setItem("chatUsername", username);
  }

  const socket = new WebSocket(`wss://${location.host}`);
  const messages = document.getElementById("messages");
  const online = document.getElementById("online");

  socket.onopen = () => {
    socket.send(JSON.stringify({
      type: "register",
      username,
      userAgent: navigator.userAgent
    }));
  };

  socket.onmessage = (event) => {
    const packet = JSON.parse(event.data);

    if (packet.type === "chat") {
      addMessage(packet.data.username, packet.data.text, packet.data.time);
    } else if (packet.type === "history") {
      messages.innerHTML = "";
      packet.data.forEach(msg => addMessage(msg.username, msg.text, msg.time));
    } else if (packet.type === "system") {
      addSystem(packet.text);
    } else if (packet.type === "clear") {
      messages.innerHTML = "";
      addSystem("Chat cleared by admin");
    } else if (packet.type === "online") {
      online.textContent = `Online: ${packet.count}`;
    }
  };

  function addMessage(name, text, time) {
    const div = document.createElement("div");
    div.className = "msg";
    div.innerHTML = `<span class="name">${name}</span>: ${text} <span class="time">${time}</span>`;
    messages.appendChild(div);
    messages.scrollTop = messages.scrollHeight;
  }

  function addSystem(text) {
    const div = document.createElement("div");
    div.className = "system";
    div.textContent = text;
    messages.appendChild(div);
    messages.scrollTop = messages.scrollHeight;
  }

  function send() {
    const input = document.getElementById("msg");
    const text = input.value.trim();
    if (!text) return;

    // Handle username change command
    if (text.startsWith("/name ")) {
      const newName = text.slice(6).trim();
      if (newName) {
        username = newName;
        sessionStorage.setItem("chatUsername", username);
        socket.send(JSON.stringify({ type: "register", username, userAgent: navigator.userAgent }));
        addSystem(`Your username has been changed to ${username}`);
        input.value = "";
        return;
      }
    }

    // Normal chat message
    socket.send(JSON.stringify({ type: "chat", text }));
    input.value = "";
  }

  document.getElementById("msg").addEventListener("keydown", (e) => {
    if (e.key === "Enter") send();
  });
</script>
</body>
</html>
