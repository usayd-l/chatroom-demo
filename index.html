<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>The Grid Chat</title>
<style>
  html, body {
    height: 100%;
    margin: 0;
  }

  body {
    display: flex;
    flex-direction: column;
    font-family: monospace;
    background: #0b0b0b;
    color: #0f0;
  }

  header {
    background: #111;
    padding: 8px 12px;
    font-size: 16px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    border-bottom: 1px solid #222;
  }

  #messages {
    flex: 1;
    overflow-y: auto;
    padding: 10px;
    font-size: 14px;
  }

  #input {
    display: flex;
    flex-direction: column;
    border-top: 1px solid #222;
    padding: 4px 8px;
  }

  #msg-container {
    display: flex;
  }

  input#msg {
    flex: 1;
    padding: 10px;
    background: #111;
    color: #0f0;
    border: none;
    outline: none;
    font-size: 14px;
  }

  button {
    background: #0a84ff;
    border: none;
    color: white;
    padding: 0 15px;
    font-size: 14px;
    cursor: pointer;
  }

  #note {
    font-size: 12px;
    color: #0a0;
    margin-left: 4px;
    margin-bottom: 2px;
  }

  .system {
    color: #088;
    font-style: italic;
    text-align: center;
    margin: 4px 0;
  }

  .msg {
    margin: 4px 0;
    word-wrap: break-word;
  }

  .name {
    color: #0a84ff;
    font-weight: bold;
  }

  .time {
    color: #0f0;
    font-size: 0.8em;
    margin-left: 4px;
  }

  #typing {
    font-size: 0.85em;
    color: #0f0;
    padding-left: 10px;
    height: 18px;
  }

  @media (max-width: 600px) {
    header {
      font-size: 14px;
      padding: 6px 10px;
    }
    input#msg {
      font-size: 13px;
      padding: 8px;
    }
    button {
      font-size: 13px;
      padding: 0 10px;
    }
    #messages {
      font-size: 13px;
    }
  }
</style>
</head>
<body>
<header>
  <div>ðŸ’¬ The Grid</div>
  <div id="online">Online: 0</div>
</header>

<div id="messages"></div>
<div id="typing"></div>

<div id="input">
  <div id="note">Leave blank to join as Anonymous. Use /name NEWNAME to change your name.</div>
  <div id="msg-container">
    <input id="msg" placeholder="Type a message..." />
    <button onclick="send()">Send</button>
  </div>
</div>

<script>
  // --- Username setup ---
  let username = sessionStorage.getItem("chatUsername");
  if (!username) {
    username = prompt("Enter your name (or leave blank for Anonymous):") || "Anonymous";
    sessionStorage.setItem("chatUsername", username);
  }

  const socket = new WebSocket(`${location.protocol === 'https:' ? 'wss' : 'ws'}://${location.host}`);
  const messages = document.getElementById("messages");
  const online = document.getElementById("online");

  // Typing indicator
  const typingIndicator = document.createElement("div");
  typingIndicator.id = "typingIndicator";
  typingIndicator.style.fontSize = "12px";
  typingIndicator.style.color = "#0f0";
  typingIndicator.style.margin = "2px 10px";
  typingIndicator.style.minHeight = "16px";
  messages.parentNode.appendChild(typingIndicator);

  let typingTimeout;

  function scrollBottom() {
    messages.scrollTop = messages.scrollHeight;
  }

  socket.onopen = () => {
    socket.send(JSON.stringify({
      type: "register",
      username,
      userAgent: navigator.userAgent
    }));
  };

  socket.onmessage = (event) => {
    const packet = JSON.parse(event.data);

    if (packet.type === "chat") {
      addMessage(packet.data.username, packet.data.text, packet.data.time);
    } else if (packet.type === "history") {
      messages.innerHTML = "";
      packet.data.forEach(msg => addMessage(msg.username, msg.text, msg.time));
    } else if (packet.type === "system") {
      addSystem(packet.text);
    } else if (packet.type === "clear") {
      messages.innerHTML = "";
      addSystem("Chat cleared by admin");
    } else if (packet.type === "online") {
      online.textContent = `Online: ${packet.count}`;
    } else if (packet.type === "typing_update") {
      updateTypingDisplay(packet.list.filter(u => u !== username));
    }
  };

  function addMessage(name, text, time) {
    const div = document.createElement("div");
    div.className = "msg";
    div.textContent = `[${time}] ${name}: ${text}`;
    messages.appendChild(div);
    scrollBottom();
  }

  function addSystem(text) {
    const div = document.createElement("div");
    div.className = "system";
    div.textContent = text;
    messages.appendChild(div);
    scrollBottom();
  }

  // --- Typing display ---
  function updateTypingDisplay(list) {
    if (!list.length) {
      typingIndicator.textContent = "";
      if (typingTimeout) clearInterval(typingTimeout);
      return;
    }

    let dots = 0;
    typingIndicator.textContent = list.join(", ") + " is typing";
    if (typingTimeout) clearInterval(typingTimeout);
    typingTimeout = setInterval(() => {
      dots = (dots + 1) % 4;
      typingIndicator.textContent = list.join(", ") + " is typing" + ".".repeat(dots);
    }, 500);
  }

  // --- Input handling ---
  const msgInput = document.getElementById("msg");

  function send() {
    const text = msgInput.value.trim();
    if (!text) return;

    if (text.startsWith("/name ")) {
      const newName = text.slice(6).trim();
      if (newName) {
        username = newName;
        sessionStorage.setItem("chatUsername", username);
        socket.send(JSON.stringify({ type: "register", username, userAgent: navigator.userAgent }));
        addSystem(`Your username has been changed to ${username}`);
        msgInput.value = "";
        socket.send(JSON.stringify({ type: "stop_typing" }));
        return;
      }
    }

    socket.send(JSON.stringify({ type: "chat", text }));
    msgInput.value = "";
    socket.send(JSON.stringify({ type: "stop_typing" }));
  }

  msgInput.addEventListener("keydown", (e) => {
    if (e.key === "Enter") send();
  });

  msgInput.addEventListener("input", () => {
    if (msgInput.value.trim()) {
      socket.send(JSON.stringify({ type: "typing" }));
    } else {
      socket.send(JSON.stringify({ type: "stop_typing" }));
    }
  });
</script>


</body>
</html>
